<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemical Solution Form </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <p>WE'RE HERE TO HELP YOU</p>
      <h2><span>Discuss</span> Your Chemical Solution Needs</h2>
      <p>Are you looking for top-quality chemical solutions tailored to your needs? Reach out to us.</p>
        <div class="contact-info">
        <p><i class="fas fa-envelope"></i> soluvent***@gmail.com</p>
        <p><i class="fas fa-phone"></i> +123 - 456 - 7890</p>
      </div>
    </div>
    <div class="right">
      <form>
        <label for="">Name</label>
        <input type="text" placeholder="Name">
        <label for="">Email</label>
        <input type="email" placeholder="Email">
        <label for="">Industry</label>
        <select>
          <option>Select Industry</option>
          <option>Pharmaceutical</option>
          <option>Agriculture</option>
          <option>Manufacturing</option>
        </select>
        <label for="">Message</label>
        <textarea placeholder="Message"></textarea>
        <button class="act" type="submit"><span class="icon"><i class="fa-solid fa-circle-arrow-right"></i></span>Get a Solution</button>
      </form>
    </div>
  </div>
</body>
</html>
